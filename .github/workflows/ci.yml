name: Build & Quality Checks

on:
  push:
    branches: [ "ci" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
        
    steps:
      - name: Checkout MeshViewer
        uses: actions/checkout@v3
        with:
          submodules: recursive
          
      - name: Create Docker Image
        run: |
          docker build -t mvlinux -f ${{github.workspace}}/docker/Dockerfile.CICD          
                

