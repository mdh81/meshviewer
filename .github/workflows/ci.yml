name: Build & Quality Checks

on:
  push:
    branches: [ "ci" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: mdh81/mvlinux-alpine
        
    steps:
      - name: Docker Debug
        run: |
          CONTAINER_NAME=$(docker ps --format "{{.Names}}\t{{.Image}}" | grep 'mdh81/mvlinux-alpine' | cut -f1)
          if [ ! -z "$CONTAINER_NAME" ]; then
            /usr/bin/docker inspect $CONTAINER_NAME || true
            /usr/bin/docker logs $CONTAINER_NAME || true
          else
            echo "Container not found or not running"
          fi
        continue-on-error: true
          
      - name: Checkout MeshViewer
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config Release

      - name: Test
        run: ctest -C Release --rerun-failed --output-on-failure -S /meshviewer/build
