name: Build & Quality Checks

on:
  push:
    branches: [ "ci" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: alpine
        
    steps:
      - name: Install dependencies
        run: |
          apk update && apk add --no-cache \
          # Development tools
          build-base \
          clang \
          cmake \
          git \
          # OpenGL libraries
          mesa-dev \
          glu-dev \
          freeglut-dev \
          # GLEW and GLFW (Note: GLFW might need to be built from source if not available)
          glew-dev \
          glfw-dev \
          # Install Python for Emscripten (Python3 comes pre-installed with many Alpine images)
          python3 \
          py3-pip          
        continue-on-error: true
          
      - name: Checkout MeshViewer
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config Release

      - name: Test
        run: ctest -C Release --rerun-failed --output-on-failure -S /meshviewer/build
